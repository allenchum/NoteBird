<!-- Creat Templates -->
<template id="textbox-template">
  <div class="text-container" style="position: absolute">
    <p class="text-title"></p>
    <p class="text-content"></p>
  </div>
</template>







<!-- Note Editor -->
<div id="edit-container">
  <div>
    <h1 id='title'></h1>
  </div>
  <div id='main-container'>
    <!-- Contorl Panel -->
    <div id='control-bar'>
      <button class="btn yellow" id="upload-image" (click)="noteImageService.addNew()" (click)="switchService('image')">Add Image</button>
      <button class="btn yellow" id="add-pin" (click)="switchService('pin')">Add Pin</button>
      <input id="file" type="file" accept=".jpg, .jpeg, .png" />
    </div>

    <!-- Canvas -->
    <div id='canvas-container' (mouseup)="currentService.drop($event)" (mousemove)="currentService.move($event)">
      <div id='blackboard'>
        <!-- Image Template -->
        <div *ngIf="imageList && currentService == noteImageService" id="imageList">
          <div *ngFor='let image of imageList' id="imagers">
            <div class="image-frame resizable" [ngStyle]="image.style" (mousedown)="currentService.select(image,$event)">
              <img draggable="false" src={{image.url}}>
            </div>
          </div>
        </div>

        <!-- Pin Note Template -->
        <div *ngIf="currentService == notePinService" id="pinList" (mousedown)="currentService.select($event)">
          <div *ngFor='let pin of pinList' id="pins">
            <div class="pin-point" [ngStyle]="pin.style">
              <div class="pin-dot">
              </div>
              <div class="pin-textbox" [ngStyle] = "pin.textboxStyle">
                <p>ABCDE</p>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>



    <div id="input-area">
      <form id='text-input'>
        <input class='btn al-right blue' id="enter" type="submit" value="Enter Text">
        <input class='coordinate' id="x1" type="number">
        <input class='coordinate' id="y1" type="number">
        <input class='coordinate' id="x2" type="number">
        <input class='coordinate' id="y2" type="number">
        <textarea name="text" class="input text-input" id='text-title' placeholder="Title" form="text-input"></textarea>
        <textarea name="text" rows='20' class="input text-input" id="content" placeholder="Content" form="text-input"></textarea>
      </form>
      <button class='btn al-right red' id="cancel">Cancel</button>
      <button class='btn al-right green' id="submit">Submit Note</button>
    </div>
  </div>
</div>
