<div class="explore-container">
  <div id="search-bar-container">
    <form>
      <div id="search-bar">
        <input type="text" id="search-term" name="search-term" placeholder="Enter your search term..." [(ngModel)]="term">
        <button type="submit" id="search-button">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <label for="search-by">Search by :</label>
      <select name="search-by" id="search-by" (change)="searchByChange($event)">
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="tags">Tags</option>
      </select>
    </form>
  </div>

  <div class="search-results">
    <div class="items-contianer" *ngIf="Notes">
      <a *ngFor="let item of Notes | searchFilter:term:searchSelector" class="single-item" routerLink="#">
        <div class="snapshot">
          <img src={{item.imagelinks[0]}}>
        </div>
        <div class="meta">
          <h5 class="item-title">{{item.note_title}}</h5>
          <div class="item-author">
            <h6>By {{item.firstName}} {{item.lastName}} </h6>
            <div>
              <span class="tag" *ngFor="let tag of item.tags">#{{tag}} </span>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>

</div>
