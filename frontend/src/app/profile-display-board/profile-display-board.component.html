<div class="profile-display-container">
  <div class="title">
    <h1>{{group.name}}</h1>
  </div>
  <hr>
  <!-- <app-search-bar></app-search-bar> -->
  <div id="search-bar-container">
      <form>
        <div id="search-bar">
          <input type="text" id="search-term" placeholder="Enter your search term..." [(ngModel)]="term" >
          <button type="submit" id="search-button">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <div id="search-by">
          <input type="checkbox" id="by-title" placeholder="by title">
          <label for="by-title">by title</label>
          <input type="checkbox" id="by-author">
          <label for="by-author">by author</label>
          <input type="checkbox" id="by-tags" placeholder="by tags">
          <label for="by-tags">by tags</label>
        </div>
      </form>
    </div>
  <div class="group-items-contianer" *ngIf="group">
    <div *ngFor="let item of group.elements | searchFilter:term" class="single-item">
      <div class="snapshot">
        <img src="/assets/img/cuttle.jpg">
      </div>
      <div class="meta">
        <h5 class="item-title">{{item.title}}</h5>
        <div class="item-author">
        </div>
      </div>
    </div>
  </div>
</div>
